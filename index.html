<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <section class="section">
        <h3 class="section__title section__title_add">Add Item</h3>
        <div class="section__wrapper">
          <input class="section__input section__task" type="text">
          <button class="section__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__tasks section__tasks_incomplete">
          <li class="section__elem">
            <input class="section__input section__checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input section__task">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_del">
              <img class="section__remove-img" src="./remove.svg">
            </button>
          </li>
          <li class="section__elem section__elem_edit-mode">
            <input class="section__input section__checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input section__task">
            <button class="section__btn section__btn_edit">Save</button>
            <button class="section__btn section__btn_del">
              <img class="section__remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__tasks section__tasks_complete">
          <li class="section__elem">
            <input class="section__input section__checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__input section__task">
            <button class="section__btn section__btn_edit">Edit</button>
            <button class="section__btn section__btn_del">
              <img class="section__remove-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
